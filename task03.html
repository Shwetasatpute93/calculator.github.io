<!DOCTYPE html>

    <body>
        
        <p class ="firstpara" id="moretext">Paragraph Paragraphs are the group of sentences combined together, about a certain topic. It is a very important form of writing as we write almost everything in paragraphs, be it an answer, essay, story, emails, etc.
           
        </p>
        <button onclick="moretext()" >Load More</button>
    </body>

    <script>
        function moretext()
        {
            console.log('text')
            var element = document.createElement('p');
            var text = document.createTextNode(' We can say that a well-structured paragraph is the essence of good writing.');
            element.appendChild(text);

            document.querySelector('#moretext').appendChild(element);
        }
    </script>
